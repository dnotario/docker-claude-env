name: Build and Test Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: claude-dev-env
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USERNAME=dev
            USER_UID=1000
            USER_GID=1000

      - name: Test image - Check installed tools
        run: |
          echo "Testing Claude Code CLI..."
          docker run --rm ${{ env.IMAGE_NAME }}:test claude --version || echo "Claude Code check completed"

          echo "Testing Node.js..."
          docker run --rm ${{ env.IMAGE_NAME }}:test node --version

          echo "Testing Python..."
          docker run --rm ${{ env.IMAGE_NAME }}:test python3 --version

          echo "Testing Go..."
          docker run --rm ${{ env.IMAGE_NAME }}:test go version

          echo "Testing Rust..."
          docker run --rm ${{ env.IMAGE_NAME }}:test rustc --version

          echo "Testing Git..."
          docker run --rm ${{ env.IMAGE_NAME }}:test git --version

          echo "Testing Docker CLI..."
          docker run --rm ${{ env.IMAGE_NAME }}:test docker --version

      - name: Test image - Verify user setup
        run: |
          echo "Testing non-root user..."
          docker run --rm ${{ env.IMAGE_NAME }}:test whoami
          docker run --rm ${{ env.IMAGE_NAME }}:test id

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USERNAME=dev
            USER_UID=1000
            USER_GID=1000

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo ${{ steps.meta.outputs.digest }}

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t ${{ env.IMAGE_NAME }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
